<!DOCTYPE html>
<html>
<style>
    .main-container{
        min-height: 95%;
        max-height: 100%;
        text-align: center;
    }
    .list-container{
        min-width: 100%;
        padding: 10% 0;
        display: inline-block;
    }
    .list-item{
        min-width: 95%;
        min-height: 35px;
        user-select: none;
        -ms-user-select: none;
    }
    .list-item:hover{
        background-color: grey;
        font-weight: bold;
    }
</style>

<body>
    <div class='main-container'>
        <div class='list-container'>
            <div class='list-item'>Item 1</div>
            <div class='list-item'>Item 2</div>
            <div class='list-item'>Item 3</div>
            <div class='list-item'>Item 4</div>
            <div class='list-item'>Item 5</div>
        </div>
    </div>
</body>

<script type='text/javascript'>
    var selected = false;

    document.addEventListener('click', function(e){
        // If clicked element not list item, ignore
        matches = e.target.matches ? e.target.matches('.list-item') : e.target.msMatchesSelector('.list-item');
        if (!matches) return;
        
        //Clear any existing styling
        if (selected){
            var collection = document.getElementsByClassName('list-item');
            for (var i = 0; i < collection.length; i++){
                collection[i].style.backgroundColor = '';
                collection[i].style.fontWeight = '';
            }
        }
        
        e.target.style.backgroundColor = 'grey';
        e.target.style.fontWeight = 'bold';
        selected = true;
        alert("You have chosen " + e.target.innerHTML);
    }, false);
</script>
</html>
